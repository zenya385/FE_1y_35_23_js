<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Блакучі події</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <p class="cta">Блакучі події миші 'mousemove'</p>

    <p class="js-event">Кількість викликів onMouseClick: 0</p>

    <hr />

    <p class="cta">Блакучі події input 'input'</p>
    <input type="text" />
    <p class="js-output">Кількість викликів onInputChange: 0</p>

    <hr />

    <p class="cta">Scroll me 'scroll'</p>

    <div class="event-counter">
      <div class="box">
        <p>Number of scroll events</p>
        <span class="output">0</span>
      </div>
    </div>

    <script src="
https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js
"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
